<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Tic-Tac-Toe</title>
    <style>
        :root {
            --primary-light: #f8f9fa;
            --primary-dark: #212529;
            --text-light: #212529;
            --text-dark: #f8f9fa;
            --x-color: #ff6b6b;
            --o-color: #4dabf7;
            --accent: #3a86ff;
            --win: #51cf66;
            --draw: #fcc419;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            transition: var(--transition);
        }

        .dark-mode {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dark-mode .game-container {
            background: rgba(33, 37, 41, 0.9);
        }

        h1 {
            margin: 0 0 20px;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(90deg, var(--x-color), var(--o-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px 15px;
            background: rgba(58, 134, 255, 0.1);
            border-radius: 50px;
            flex-grow: 1;
            text-align: center;
            color: var(--text-light);
            transition: var(--transition);
        }

        .dark-mode .status {
            color: var(--text-dark);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            aspect-ratio: 1/1;
            margin-bottom: 20px;
        }

        .cell {
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            aspect-ratio: 1/1;
        }

        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .cell.x {
            color: var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
        }

        .cell.win {
            background-color: rgba(81, 207, 102, 0.2);
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .game-modes {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .mode-btn {
            flex: 1;
            background: rgba(58, 134, 255, 0.1);
            color: var(--accent);
        }

        .mode-btn.active {
            background: var(--accent);
            color: white;
        }

        .reset-btn {
            width: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4dabf7);
        }

        .reset-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">🌙</button>
    
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-modes">
            <button id="pvpBtn" class="mode-btn active">Player vs Player</button>
            <button id="pvcBtn" class="mode-btn">Player vs Computer</button>
        </div>
        
        <div class="game-info">
            <div class="status" id="status">Player X's turn</div>
        </div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button class="reset-btn" id="resetBtn">Reset Game</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const pvpBtn = document.getElementById('pvpBtn');
        const pvcBtn = document.getElementById('pvcBtn');
        const themeToggle = document.getElementById('themeToggle');

        // Game State
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let gameMode = 'pvp';
        
        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        // Initialize the game
        function initGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            updateStatus(`Player ${currentPlayer}'s turn`);
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
            });
        }

        // Update game status
        function updateStatus(message) {
            status.textContent = message;
        }

        // Handle cell click
        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
            
            if (gameBoard[clickedCellIndex] !== '' || !gameActive) return;
            
            makeMove(clickedCellIndex, currentPlayer);
            
            if (gameMode === 'pvc' && gameActive && currentPlayer === 'O') {
                setTimeout(makeComputerMove, 500);
            }
        }

        // Make a move
        function makeMove(index, player) {
            gameBoard[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add(player.toLowerCase());
            checkGameResult();
        }

        // Check for win or draw
        function checkGameResult() {
            // Check for win
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameActive = false;
                    cells[a].classList.add('win');
                    cells[b].classList.add('win');
                    cells[c].classList.add('win');
                    updateStatus(`Player ${currentPlayer} wins!`);
                    return;
                }
            }
            
            // Check for draw
            if (!gameBoard.includes('')) {
                gameActive = false;
                updateStatus('Game ended in a draw!');
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus(`Player ${currentPlayer}'s turn`);
        }

        // Computer move (improved AI)
        function makeComputerMove() {
            if (!gameActive) return;
            
            // 1. Try to win
            let move = findWinningMove('O');
            
            // 2. Block player if they can win
            if (move === -1) move = findWinningMove('X');
            
            // 3. Take center if available
            if (move === -1 && gameBoard[4] === '') move = 4;
            
            // 4. Take a random corner
            if (move === -1) {
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => gameBoard[i] === '');
                if (availableCorners.length > 0) {
                    move = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
            }
            
            // 5. Take any available spot
            if (move === -1) {
                const availableCells = gameBoard
                    .map((cell, i) => cell === '' ? i : -1)
                    .filter(i => i !== -1);
                if (availableCells.length > 0) {
                    move = availableCells[Math.floor(Math.random() * availableCells.length)];
                }
            }
            
            if (move !== -1) makeMove(move, 'O');
        }

        // Find winning move for player
        function findWinningMove(player) {
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                const cells = [gameBoard[a], gameBoard[b], gameBoard[c]];
                
                if (cells.filter(c => c === player).length === 2) {
                    if (gameBoard[a] === '') return a;
                    if (gameBoard[b] === '') return b;
                    if (gameBoard[c] === '') return c;
                }
            }
            return -1;
        }

        // Set game mode
        function setGameMode(mode) {
            gameMode = mode;
            pvpBtn.classList.toggle('active', mode === 'pvp');
            pvcBtn.classList.toggle('active', mode === 'pvc');
            initGame();
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        }

        // Event listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetBtn.addEventListener('click', initGame);
        pvpBtn.addEventListener('click', () => setGameMode('pvp'));
        pvcBtn.addEventListener('click', () => setGameMode('pvc'));
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize
        initGame();
    </script>
</body>
</html>
